# Optional Locust HTTPS config snippet for production
# Locust itself does not serve over HTTPS, but your test target may require SSL/TLS
# This file is for reference if you need to mount certs for test scripts or custom web server

# Example: Mount certs to /certs and reference in your custom Locust scripts or web server
# SSL_CERT_FILE=/certs/server.crt
# SSL_KEY_FILE=/certs/server.key
# SSL_CA_FILE=/certs/ca.crt
